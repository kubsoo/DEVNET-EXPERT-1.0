apiVersion: v1
kind: Pod
metadata:
  name: flask-pod
  labels:
     app: flask
spec:
  containers:
    - name: flask-container
      image: flask-rest
      imagePullPolicy: Never
      livenessProbe:
        tcpSocket:
          port: 5000
        initialDelaySeconds: 10
        periodSeconds: 10
      ports:
        - containerPort: 5000
